<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Webinars & Masterclasses</title>
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 1.5rem;
    color: #e63946;
    font-weight: bold;
}

.menu a {
    margin: 0 15px;
    color: #333;
    font-weight: 500;
    text-decoration: none;
}

.menu .register-btn {
    padding: 5px 10px;
    background-color: #fff;
    color: #e63946;
    border: 1px solid #e63946;
    border-radius: 4px;
    cursor: pointer;
}

.menu .register-btn:hover {
    background-color: #e63946;
    color: #fff;
}

/* Toolbar */
.toolbar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 20px auto;
    width: 80%;
}

.filter-btn {
    padding: 8px 16px;
    background-color: #f1f1f1;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #333;
}

.filter-btn.active,
.filter-btn:hover {
    background-color: #e63946;
    color: #fff;
}

.search-bar {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Event Card */
.event-card {
    display: flex;
    align-items: center;
    background-color: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
}

.date-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: 20px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 8px;
}

.date-box .date {
    font-size: 2rem;
    color: #333;
    font-weight: bold;
}

.date-box .month {
    color: #e63946;
    font-weight: 500;
}

.event-info {
    flex: 1;
}

.event-info h2 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 5px;
}

.event-info p {
    color: #555;
    margin-bottom: 10px;
}

.event-details {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.event-details .type {
    color: #e63946;
    font-weight: bold;
}

.event-details .time {
    color: #888;
}

.watch-btn {
    padding: 5px 10px;
    background-color: #e63946;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.participants {
    color: #888;
}

.speaker-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-left: 20px;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">masai.</div>
            <div class="menu">
                <a href="#">COURSES</a>
                <a href="#">SCHOLARSHIP</a>
                <a href="#">SUCCESS STORIES</a>
                <a href="#">EVENTS</a>
                <a href="#">HIRE FROM US</a>
                <a href="#">FEES</a>
                <button class="register-btn">REGISTER</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="toolbar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Webinars</button>
            <button class="filter-btn">Masterclasses</button>
            <input type="text" class="search-bar" placeholder="Search">
        </section>

        <section class="event-card">
            <div class="date-box">
                <span class="date">23</span>
                <span class="month">September</span>
            </div>
            <div class="event-info">
                <h2>How to create a Resume for SDE role at Top Tech Companies</h2>
                <p>A session by <strong>Arsh Goyal</strong>, Senior Software Engineer, Samsung</p>
                <div class="event-details">
                    <span class="type">MASTERCLASS</span>
                    <span class="time">12:00 PM - 01:00 PM</span>
                    <button class="watch-btn">WATCH RECORDING</button>
                </div>
                <p><span class="participants">2632 people have participated</span></p>
            </div>
            <img src="speaker.jpg" alt="Speaker" class="speaker-img">
        </section>
    </main>
</body>
</html>
